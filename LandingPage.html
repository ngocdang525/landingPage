<!DOCTYPE html>
<html lang="en">
<!--
    Practise: create a basic landing page just using CSS, HTML. 
-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="top">
        <div class="top__left">
            <img class="logo" src="img/logo.png" alt="">
            <div class="top__left--content">
                <h1>Web development courses</h1>
                <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
                <button>Browse course</button>
            </div>
        </div>
        <div class="top__right">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>       
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Q&A</a></li>
                </ul>
            </nav>
            <img class="abstract" src="img/abstract.jpg" alt="">
        </div>
    </div>
    <footer>
        <div class="info">         
            <h1>Join the Traversy Media mailing list</h1>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry</p>
        </div>
        <div class="btn">
            <input type="email" placeholder="Enter your email">
            <button type="submit" value="Submit">Submit</button>
        </div>
    </footer>
</body>
</html>
